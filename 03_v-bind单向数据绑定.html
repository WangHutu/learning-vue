<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 v-bind单向数据绑定</title>
</head>
<style>
    .po {
        color: red;
    }

    .active {
        color: green;
    }
</style>

<body>
    <div>
        v-bind： 可简写成 ：；<br>
        v-on:  可简写成  @

    </div>
    <div id="app" class="po" v-bind:class="{active:changeColor}">
        这是个测试
        <button v-on:click='change'>切换字体颜色</button>
    </div>

    <script type="text/javascript" src="./lib/vue/node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            template: '',
            data: function () {
                return {
                    className: 'active',
                    changeColor: false,
                    name: 'laoWang'
                }
            },
            methods: {
                change() {
                    console.log(this);
                    this.changeColor = !this.changeColor;
                }
            }
        })
    </script>
</body>

</html>
