<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由原理</title>
</head>
<body>
	<div id="app"></div>
	<script src="./lib/vue/node_modules/vue/dist/vue.js"></script>
	<script src="./lib/vue-router/node_modules/vue-router/dist/vue-router.js"></script>
	<script>
		// 让vue使用该VueRouter创建
		Vue.use(VueRouter);


		var Login = {
			template:`
				<div>
					我是登陆界面
				</div>
			`
		};

		var Register = {
			template:`
				<div>
					我是注册界面
				</div>
			`
		};

		// 配置路由对象
		var router123 = new VueRouter({
			routes:[{
				path:'/login',
				name:'login',
				component:Login
			},
			{
				path:'/register',
				name:'register',
				component:Register
			}
			]
		});

		var App = {
			data:function(){
				return {

				}
			},
			template:`
				<div>
				<!--
					等价于下面两行
					<router-link to = "/login">登录</router-link>
					<router-link to = "/register">注册</router-link>
				-->
					<router-link :to = "{name:'login'}">登录</router-link>
					<router-link :to = "{name:'register'}">注册</router-link>

					<router-view></router-view>
				</div>
			`
		}

		new Vue({
			el:'#app',

			// 装载路由
			router:router123,
			data:function(){
				return {

				}
			},
			template:`
				<App />
			`,
			components:{
				App
			}
		})
	</script>	
</body>
</html>
