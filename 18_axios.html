<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">

    </div>
    <script src="./lib/vue/node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./lib/axios/node_modules/axios/dist/axios.js"></script>

    <script type="text/javascript">



        var App = {
            template: `
                <div>
                    <button @click = 'sendAjax'>发送请求</button>
                </div>
            `,
            methods:{
                sendAjax(){
                    console.log(this);
                    this.$axios.get('http://127.0.0.1:8888/')
                        .then(res => {
                            console.log(res);
                        })
                        .catch(err => {
                            console.log(err);
                        })
                }
            }

        };

        // 为了做全局作用域
        Vue.prototype.$axios = axios;

        new Vue({
            el: '#app',
            template: `<App />`,
            components: {
                App
            }
        });
    </script>

</body>

</html>
