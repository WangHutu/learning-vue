<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/javascript" src="./lib/vue/node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">

    // 需求：input输入框 获取焦点
    var App = {
        data:function(){
            return {
                isShow : false
            }
        },
        template:`
            <div class = 'app'>
                <input type = 'text' v-show = 'isShow' ref = 'input'/>
            </div>
        `,
        mounted:function(){
            // 修改isShow的属性
            this.isShow = true;
            console.log(this.$refs.input);  // 获取DOM

            // $nextTick 是在DOM更新循环结束之后执行延迟回调，在修改数据之后使用 $nextTick 可以在回调中获取到更新后的DOM
            this.$nextTick(function(){
                this.$refs.input.focus();
            })
        },
        beforeUpdate:function(){
            console.log(this.$refs.input);
        }
    }

    new Vue({
        el:'#app',
        data:function(){
            return {

            }
        },
        template:`<App/>`,
        components:{
            App
        }
    });
    </script>
</body>

</html>
