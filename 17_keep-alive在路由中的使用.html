<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="./lib/vue/node_modules/vue/dist/vue.js"></script>
    <script src="./lib/vue-router/node_modules/vue-router/dist/vue-router.js"></script>

    <script type="text/javascript">

        // 让router成为全局
        Vue.use(VueRouter);

        var Series = {
            template:`
                <div>付费栏目</div>
            `,
            created(){
                console.log('付费栏目组件created');
            },
            mounted(){
                console.log('付费栏目组件mounted');
            },
            destroyed(){
                console.log('付费栏目组件被销毁了')
            }
        };
        var Topics = {
            template:`
                <div>
                    <h3 @click = 'clickHandler'>我是专题广场</h3>

                </div>
            `,
            methods:{
                clickHandler(e){
                    e.target.style.color = 'red';
                }
            },
            created(){
                console.log('专题广场组件created');
            },
            mounted(){
                console.log('专题广场组件mounted');
            },
            destroyed(){
                console.log('专题广场组件被销毁了')
            }
        };

        var router = new VueRouter({
            routes:[
                {
                    path:'/series',
                    component:Series
                },
                {
                    path:'/topics',
                    component:Topics
                },
            ]
        });

        var App = {
            template:`
                <div>
                    <router-link to = '/series'>付费栏目</router-link>
                    <router-link to = '/topics'>专题广场</router-link>

                    <h3>保存路由的状态，这样再次加载路由的话，还会保留之前路由的操作</h3>
                    <keep-alive>
                        <router-view></router-view>
                    </keep-alive>
                </div>

            `

        }
        
        new Vue({
            el:'#app',
            template:`<App />`,
            components:{
                App
            },
            router
        });
    </script>
    
</body>
</html>
